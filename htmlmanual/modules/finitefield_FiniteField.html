<h2 id="content_1_0">FiniteField class  <a class="anchor_super" id="z18ea148">&dagger;</a></h2>
<p>Abstract class for finite fields.
Do not use the class directly, but use the subclasses <a href="finitefield_FinitePrimeField.html" title="finitefield.py/FinitePrimeField">FinitePrimeField</a> or <a href="finitefield_FiniteExtendedField.html" title="finitefield.py/FiniteExtendedField">FiniteExtendedField</a>.
The class is a subclass of <a href="ring.html" title="ring.py">ring.Field</a>.</p>
